	<h1 align="center">ЗВОРОТНИЙ ЗВ'ЯЗОК</h1>

		<form method="get"  action="index.html"  class="obratna_forma-reg">
		<div class="obratna_forma">
			<label for="first_name">Ім'я:</label><input type="text" name="first_name" id="first_name" placeholder="Ваше ім'я"/>
		</div>
		<div class="sex">
			<label for="men">Чоловік:</label><input type="radio" name="gender" id="men" value="чоловік">
			<span class="devider"> / </span>
			<label for="women">Жінка:</label><input type="radio" name="gender" id="women" value="жінка">
		</div>
		<select name="country"  class="select-country">
			<option  selected disabled> Ваша країна проживання</option>
			<option value="Україна">Україна</option>
			<option value="США">США</option>
			<option value="Інша країна Європи">Інша країна Європи</option>
			<option value="Азійська країна">Азійська країна</option>
		</select>
		<div class="obratna_forma"><label for="email">Емейл адреса:</label><input type="email" name="email" id="email" placeholder="Емейл адреса"/></div>
		<div class="obratna_forma"><label for="telefon">Телефон:</label><input type="text" name="telefon" id="telefon" placeholder="Ваш номер тел."/></div>
		<div class="obratna_forma"><label for="about">Про себе:</label><textarea name="about" id="about" placeholder="Напишіть про себе"></textarea></div>
		<div class="obratna_forma">Бажаєте отримати відповідь: </div>
		<div align="middle"><label for="answer_email"> по емейлу:</label> <input type="radio" name="answer_email" id="answer_email" value="answer_email">
			<span class="devider">/</span>
		<label for="no_answer">без відповіді:</label> <input type="radio" name="answer_email" id="no_answer" value="no_answer"> </div>
		<div class="obratna_forma"><input type="submit" value="Відправити"/></div>
	</form>
